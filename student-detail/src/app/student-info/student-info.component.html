<div class="container">
    <div class="row">
        <div class="text-end">
            <a routerLink="add-student/" routerLinkActive="active" ariaCurrentWhenActive="page"
                class="btn btn-primary margin-top">Add Student</a>
        </div>
    </div>
</div>
<div class="container">
    <div class="card-body">
        <table class="table table-striped table-sm row-border hover" datatable [dtOptions]="dtOptions"
            [dtTrigger]="dtTrigger">
            <thead class="thead-light">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Mobile.No</th>
                    <th>Address</th>
                    <th>Pincode</th>
                    <th>Email</th>
                    <th>Password</th>
                    <th>Action</th>
                    
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let getStudent of allUsers;">
                    <td>{{getStudent.studentId}}</td>
                    <td>{{getStudent.name}}</td>
                    <td>{{getStudent.mobile_no}}</td>
                    <td>{{getStudent.address}}</td>
                    <td>{{getStudent.pincode}}</td>
                    <td>{{getStudent.emailId}}</td>
                    <td>{{getStudent.password}}</td>
                    <td> <a [routerLink]="['update-student/', getStudent.studentId]" routerLinkActive="active"
                            ariaCurrentWhenActive="page" data-toggle="tooltip" data-placement="top" title="edit"><i
                                class="fa fa-edit btn btn-primary"></i></a>
                        <a [routerLink]="['detail-student/', getStudent.studentId]" routerLinkActive="active"
                            ariaCurrentWhenActive="page" class="margin-left"> <i
                                class="fa fa-info-circle btn btn-secondary"></i></a>
                        <a (click)="openModal(getStudent.studentId)" class="margin-left"> <i
                                class="fa fa-trash btn btn-danger"></i> </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
