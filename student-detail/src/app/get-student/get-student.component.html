<a routerLink="" routerLinkActive="active" ariaCurrentWhenActive="page" class="btn btn-primary margin">Back</a>
<div>
    <div class="container py-3">
        <div class=" row justify-content-center">
            <div class="col-md-6 text-left bg-white rounded shadow py-3">
                <div class="card margin-set">
                    <div class="card-header">
                        <h3>Student Info </h3>
                    </div>
                    <form name="getStudentForm" #StudentInfo="ngForm">
                        <div class=" form-group margin-set"  >
                            <label>Name:</label>
                            <input type="text" class="form-control " [(ngModel)]="getStudentForm.name" name="name"
                                #name="ngModel" disabled>
                        </div>
                        <div class=" form-group margin-set">
                            <label>Mobile_No:</label>
                            <input type="number" class="form-control" [(ngModel)]="getStudentForm.mobile_no"
                                name="mobile_no" #mobile_no="ngModel" disabled>
                        </div>
                        <div class=" form-group margin-set">
                            <label>Address:</label>
                            <input type="text" class="form-control" [(ngModel)]="getStudentForm.address" name="address"
                                #address="ngModel" disabled>
                        </div>
                        <div class=" form-group margin-set">
                            <label>Pincode:</label>
                            <input type="number" class="form-control" [(ngModel)]="getStudentForm.pincode" name="pincode"
                                #pincode="ngModel" disabled>
                        </div>
                        <div class=" form-group margin-set">
                            <label>EmailId:</label>
                            <input type="email" class="form-control" [(ngModel)]="getStudentForm.emailId" name="emailId"
                                #emailId="ngModel" disabled>
                        </div>
                        <div class=" form-group margin-set">
                            <label>Password:</label>
                            <input type="text" class="form-control" [(ngModel)]="getStudentForm.password" name="password"
                                #password="ngModel" disabled>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
