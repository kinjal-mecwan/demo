<div class="container">
    <div class="row">
        <div class="text-end">
            <a 
                class="btn btn-primary margin-top" (click)="openModal()">Create Login</a>
        </div>
    </div>
</div>
<div class="container">
    <div class="card-body">
        <table class="table table-striped table-sm row-border hover">
            <thead class="thead-light">
                <tr>
                    <th>Id</th>
                    <th>userName</th>
                    <th>Password</th>
                    <th>studentId</th> 
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let getStudent of getLogins;">
                    <td>{{getStudent.l_Id}}</td>
                    <td>{{getStudent.userName}}</td>
                    <td>{{getStudent.password}}</td>
                    <td>{{getStudent.name}}</td>
                    <td><a (click)="openDeleteModal(getStudent.l_Id)" class="margin-left">Delete </a></td>
                    <td><a (click)="openDetailModal(getStudent.l_Id)" class="margin-left">detail </a></td>
                    <td><a (click)="openUpdateModal(getStudent.l_Id)" class="margin-left">edit </a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
